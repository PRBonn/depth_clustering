sudo: required
language: generic
services:
  - docker

before_install:
  - rvm default
  - docker run -itd --name build
    -v $(pwd):/catkin_ws/src/repo
    ros:melodic-perception

before_script:
  - gem install coveralls-lcov
  - docker exec build bash -c 'source /opt/ros/melodic/setup.bash &&
    apt-get update &&
    apt-get install -y python3-pip libqglviewer-dev-qt5 freeglut3-dev gcovr lcov &&
    pip3 install catkin-tools trollius'
  - docker exec build bash -c 'cd /catkin_ws/ &&
    catkin init &&
    git clone https://github.com/ros/catkin.git src/catkin'

script:
  - docker exec
    -w /catkin_ws build bash
    -c 'source /opt/ros/melodic/setup.bash &&
      cmake -DBUILD_WITH_COVERAGE=YES -Hsrc/repo -B/build'
  - docker exec -w /build build make -j8
  - docker exec -w /build build ctest -VV
  - docker exec -w /build build gcovr -r /catkin_ws/src/repo .

after_script:
  - docker exec build lcov --directory . --capture --output-file coverage.info
  - docker exec build lcov --remove coverage.info 'examples/*' --output-file coverage.info
  - docker exec build lcov --list coverage.info
  - docker cp build:/build/coverage.info .
  - coveralls-lcov --repo-token ${COVERALLS_REPO_TOKEN} coverage.info
